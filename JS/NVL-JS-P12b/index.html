<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>NVL-JS-P12b</title>
	</head>
	<body>
		<script>
			var pares = [];
			var impares = [];
			var x = 0;
			function aleatorios() {
				while (x < 50) {
					var num = Math.floor(Math.random() * 100 + 1);
					if (num % 2 == 0) {
						pares.push(num);
					} else {
						impares.push(num);
					}
					x++;
				}
			}
			aleatorios();
			console.log("Numeros pares    " + pares, "Numeros impares    " + impares);
		</script>
	</body>
</html>
