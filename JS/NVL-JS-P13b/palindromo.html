<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="palabra">
    <input type="button" value="enviar" onclick="texto()">
    <div id="resp">ss</div>
    <script>
        function texto(){
            let palabra = document.getElementById("palabra").value
            console.log(palabra)
            let num=palabra.length

            for(let i=0;i<num;i++){
                if(palabra[i] != palabra[num-i-1]){
                    return document.getElementById('resp').innerHTML = "no es pali"
                }
            }
            document.getElementById('resp').innerHTML = "si es pali"
        }
    </script>
</body>
</html>
